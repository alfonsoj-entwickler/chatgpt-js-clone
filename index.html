<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ChatGTP Vanilla JS</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="side-bar flex-col space-between">
            <button id="reset-chat" type="button" class="m-1 p-1 pointer">New Chat</button>
            <div class="history flex-col p-1 m-1"></div>
            <nav class="p-1 m-1">
                <p class="author">Made by <a href="https://github.com/alfonsoj-entwickler">@alfonsoj-entwickler</a></p>
            </nav>
        </section>
        <section class="main flex-col align-center space-between">
            <h1>VanillaGPT</h1>
            <p id="output_text"></p>
            <div class="bottom-section w-100 flex-col align-center">
                <div class="input-container w-100">
                    <label for="input_text" class="hidden">User message</label>
                    <input id="input_text" name="input_text" type="text" class="w-100" />
                    <button type="button" id="submit" class="pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-chat">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>
                        <span class="hidden">send</span>                 
                    </button>
                </div>
            </div>
            <p class="info">Chat GPT Mar 14 Version. Free Research Preview. 
                Our goal is to make AI systems more natural and safe to interact with.
                Your feedback will help us improve.
            </p>
        </section>
        <script src="main.js"></script>
    </body>
</html>
